<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.天气案例_深度监视</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    深度监视：
      1.Vue中的watch默认不见时对象内部值的改变（一层）。
      2.配置deep:true可以检测对象内部值改变（多层）。
    备注：
      1.Vue自身可以检测对象内部值的改变，但Vue提供的watch默认不可以！
      2.使用watch时根据数据的具体结构，决定是否采用深度监视。
   -->
  <div id="root">
    <h2>今天天气很{{getInfo}}</h2><br>
    <button @click="isHot=!isHot">切换天气</button><br>
    <h2>a:{{number.a}}</h2>
    <button @click="number.a++">a++</button><br>
    <h2>b:{{number.b}}</h2>
    <button @click="number.b++">b++</button><br>
  </div>
</body>
<script>
  Vue.config.devtools = false;

  const vm = new Vue({
    el:'#root',
    data:{
      isHot:true,
      number:{
        a:1,
        b:1
      }
    },
    computed:{
      getInfo(){
        return this.isHot ? '炎热' : '凉爽';
      }
    },
    methods: {
      changeWeather(){
        this.isHot = !this.isHot;
      }
    },
    watch:{
      isHot:{
        immediate:true, //初始化时让handler调用一下
        //handler什么时候调用？当isHot发生改变时调用
        handler(newValue,oldValue){
          console.log("isHot被改变了",newValue,oldValue)
        }
      },
      // 监视多级结构中某个属性的变化
      // 'number.a':{
      //   handler(){
      //     console.log("a变化了");
      //   }
      // },
      // 'number.b':{
      //   handler(){
      //     console.log("b变化了");
      //   }
      // }
      // 监视多级结构中所有属性的变化
      number:{
        deep:true,
        handler(){
          console.log("number变化了");
        }
      }
    }
  })
</script>
</html>
