<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    v-for指令
        1.用于展示列表数据
        2.语法：v-for="(item,index) in xxx" :key="yyy"
        3.可遍历：数组、对象、字符串（用得很少）、指定次数（用的很少）
-->
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) of persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,k) of car">
                {{k}}：{{value}}
            </li>
        </ul>

        <!-- 遍历字符串（用得少） -->
        <h2>字符串</h2>
        <ul>
            <li v-for="(char,index) of string" :key="index">
                {{index}}：{{char}}
            </li>
        </ul>

        <!-- 遍历指定次数（用得少） -->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) of 5" :key="index">
                {{number}}-{{index}}
            </li>
        </ul>

    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'李四',age:19},
                {id:'003',name:'王五',age:20},
            ],
            car:{
                name:"宋Plus DM-I",
                price:"12w",
                color:"yellow"
            },
            string:"Hello"
        }
    })
</script>
</html>
