<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once_指令</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    v-once指令：
        1.v-once所在节点在初次动态渲染后，就视为静态内容了。
        2.以后数据的改变不会引起v-once所在结构的更新。
-->
<body>
    <div id="root">
        <span v-once="">n的初始值值是：{{n}}</span><br/><br/>
        <span>n的值是：{{n}}</span><br/><br/>
        <button @click="n++">点我n加一</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            n:1
        }
    })
</script>
</html>
