<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre_指令</title>
    <script src="../js/vue.js"></script>
</head>
<!--
    v-pre指令：
        1.跳过其所在节点的编译过程。
        2.可利用他跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
-->
<body>
    <div id="root">
        <h2 v-pre>我是简单文本</h2>
        <h2 v-pre>n的值是：{{n}}</h2>
        <button v-pre @click="n++">点我n加一</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            n:1
        }
    })
</script>
</html>
