<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
</head>
<script src="../js/vue.js"></script>
<!--
    条件渲染：
    1.v-if
        写法：
            (1).v-if="表达式"
            (2).v-else-if="表达式"
            (3).v-else="表达式"
            适用于：切换频率较低的场景。
            特点：不展示的DOM元素直接被移除。
            注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”。
    2.v-show
        写法：v-show="表达式"
        适用于：切换频率较高的场景。
        特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
    3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到。
-->
<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="show">Welcome to {{address}}</h2> -->
        <!-- <h2 v-show="1 === 1">Welcome to {{address}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">Welcome to {{address}}</h2> -->
        <!-- <h2 v-if="1 === 1">Welcome to {{address}}</h2> -->

        <!-- <h2 v-if="true">Welcome to {{address}}</h2>
        <h2 v-else-if="1 === 1">Welcome to {{address}}</h2>
        <h2 v-else-if="1 === 2">Welcome to {{address}}</h2>
        <h2 v-else>哈哈</h2> -->

        <!-- v-if与v-template -->

    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            address:'长沙',
            show:true,
        }
    })
</script>
</html>
